<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Warna latar belakang halaman */
        }
        .cover {
            width: 100%;
            height: 200px;
            background-image: url('cover.jpg'); /* Ganti dengan URL gambar cover Anda */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: -50px;
            background-color: sienna; /* Warna latar belakang kontainer */
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: rgb(168, 96, 62);
        }
    </style>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Biodata Siswa</h1>
        <table>
            <tr>
                <th>Nama</th>
                <td>Fandi Kurniawan</td>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <td>13 mei 2005</td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>kalimantan</td>
            </tr>
            <tr>
                <th>No. Telepon</th>
                <td>01234567890</td>
            </tr>
            <tr>
                <th>Jurusan</th>
                <td>IT</td>
            </tr>
            <tr>
                <th>Kelas</th>
                <td>12</td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>Mancing bos!!!</td>
            </tr>
        </table>
    </div>
</body>
</html>
